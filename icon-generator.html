<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Icon Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            border-radius: 8px;
            padding: 30px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2563eb;
            margin: 0 0 20px 0;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .card {
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 15px;
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 100%;
            margin: 10px 0;
            background: white;
        }
        button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }
        button:hover {
            background: #1d4ed8;
        }
        .label {
            font-weight: 600;
            color: #333;
            margin: 10px 0 5px 0;
        }
        .description {
            font-size: 12px;
            color: #666;
            margin: 5px 0;
        }
        .info {
            background: #e3f2fd;
            border-left: 4px solid #2563eb;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .download-all {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }
        .download-all button {
            background: #10b981;
        }
        .download-all button:hover {
            background: #059669;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé® PWA Icon Generator</h1>
        
        <div class="info">
            <strong>üìù Instructions:</strong> Generate and download all the icons needed for your PWA. 
            The icons will be created with your app's theme color (blue). 
            Download them and save to your <code>/public/</code> folder.
        </div>

        <div class="grid" id="iconGrid"></div>

        <div class="download-all">
            <button onclick="downloadAll()">‚¨áÔ∏è Download All Icons</button>
        </div>
    </div>

    <script>
        const icons = [
            { size: 192, name: 'icon-192.png', filename: 'icon-192', maskable: false, description: 'Standard Icon' },
            { size: 512, name: 'icon-512.png', filename: 'icon-512', maskable: false, description: 'Large Icon' },
            { size: 96, name: 'icon-96.png', filename: 'icon-96', maskable: false, description: 'Shortcut Icon' },
            { size: 192, name: 'icon-maskable-192.png', filename: 'icon-maskable-192', maskable: true, description: 'Maskable Icon (192)' },
            { size: 512, name: 'icon-maskable-512.png', filename: 'icon-maskable-512', maskable: true, description: 'Maskable Icon (512)' },
        ];

        const color = '#2563eb';
        const textColor = '#ffffff';

        function createIcon(size, maskable = false) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');

            if (maskable) {
                // Draw circle with letter for maskable icons
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(size / 2, size / 2, size / 2, 0, Math.PI * 2);
                ctx.fill();
            } else {
                // Draw square with letter for standard icons
                ctx.fillStyle = color;
                ctx.fillRect(0, 0, size, size);
            }

            // Draw letter
            ctx.fillStyle = textColor;
            ctx.font = `bold ${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('N', size / 2, size / 2);

            return canvas;
        }

        function downloadIcon(canvas, filename) {
            const link = document.createElement('a');
            link.href = canvas.toDataURL('image/png');
            link.download = filename + '.png';
            link.click();
        }

        function renderIcons() {
            const grid = document.getElementById('iconGrid');
            
            icons.forEach(icon => {
                const canvas = createIcon(icon.size, icon.maskable);
                
                const card = document.createElement('div');
                card.className = 'card';
                
                const label = document.createElement('div');
                label.className = 'label';
                label.textContent = `${icon.size}√ó${icon.size}px`;
                
                const description = document.createElement('div');
                description.className = 'description';
                description.textContent = icon.description;
                
                const canvasContainer = document.createElement('div');
                const displayCanvas = createIcon(icon.size, icon.maskable);
                displayCanvas.style.width = '100px';
                displayCanvas.style.height = '100px';
                canvasContainer.appendChild(displayCanvas);
                
                const button = document.createElement('button');
                button.textContent = '‚¨áÔ∏è Download';
                button.onclick = () => downloadIcon(canvas, icon.filename);
                
                card.appendChild(label);
                card.appendChild(description);
                card.appendChild(canvasContainer);
                card.appendChild(button);
                
                grid.appendChild(card);
            });
        }

        function downloadAll() {
            icons.forEach(icon => {
                const canvas = createIcon(icon.size, icon.maskable);
                setTimeout(() => {
                    downloadIcon(canvas, icon.filename);
                }, 100);
            });
        }

        // Generate icons on page load
        renderIcons();
    </script>
</body>
</html>
